<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <main class="container" data-main>

    <section class="card">
      <div class="card-frente">
        <img class="card-frente__imagem" src="images/bg-card-front.png" alt="">
        <div class="card-frente__conteudo">
          <img class="card-frent__logo" src="images/card-logo.svg" alt="">
          <span class="card-frente__nome card-info">Jane Appleseed</span>
          <span class="card-frente__numero card-info" data-card-number>0000 0000 0000 0000</span>
          <div class="card-frente__data">
            <div>
              <span class="card-info mes">00</span>
              /
              <span class="card-info ano">00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card-verso">
        <img class="card-verso__imagem" src="images/bg-card-back.png" alt="">
        <span class="card-verso__numero card-info">000</span>
      </div>

    </section>

    <form class="formulario" data-formulario>
      <div class="form__nome">
        <label class="formulario__texto">Cardholder name</label>
        <input class="formulario__info ativa campo-form" id="formulario-nome" name="nome" type="text"
          placeholder="e.g. Jane Appleseed" data-nome required>
      </div>

      <div class="form__numero">
        <label class="formulario__texto">Card number</label>
        <input class="formulario__info ativa campo-form" id="formulario-numero" name="numero" type="text"
          placeholder="e.g. 1234 5678 9123 0000" data-numero required>
      </div>

      <div class="formulario__data-e-cvc">
        <label class="formulario__texto formulario__data--texto">Exp. date (Mm/yy)</label>

        <label class="formulario__texto formulario__cvc--texto">Cvc</label>

        <div class="input__container">
          <div>
            <input class="formulario__info--mes ativa campo-form" id="formulario-mes" name="mes" type="number"
              placeholder="MM" size="2" data-mes required>
          </div>
          <div>
            <input class="formulario__info--ano ativa campo-form" id="formulario-ano" name="ano" type="number"
              placeholder="YY" step="2" data-ano required>
          </div>
          <div class="cvc__container">
            <input class="formulario__info--cvc ativa campo-form" id="formulario-cvc" name="cvc" type="number"
              placeholder="e.g. 123" data-cvc required>
          </div>
        </div>

      </div>

      <button class="formulario__botao botao" type="submit">Confirm</button>
    </form>

    <div class="credit">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/YuriGConstantino/projetcs/tree/main/interactive-card-details-form-main" target="_blank">Yuri Gabriel Constantino</a>.
    </div>
  </main>


  <script src="script/validacao.js"></script>
  <script src="script/main.js"></script>

</body>

</html>
